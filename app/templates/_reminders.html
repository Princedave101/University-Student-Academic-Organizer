<div class="page-header">
  <h1>Reminders</h1>
</div>
<div class="row row-cols-1">
  {% for reminder in reminders%}
  <div class="col">
    <div class="card h-100 w-100">
      <div class="card-body">
        <h5 class="card-title">{{reminder.title}}</h5>
        <p class="card-text">{{reminder.description}}</p>
          <a href="{{url_for('main.reminder', id=reminder.id)}}" class="card-link btn btn-primary">Permanent Link</a>
        {%if current_user==reminder.user or current_user.is_admin() %}
        <a href="{{url_for('main.edit_reminder', id=reminder.id)}}" class="card-link btn btn-primary">Edit</a>
        <a href="" class="card-link btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">Delete</a>
        {%endif%}
      </div>
      <div class="card-footer">
          <small class="card-text">Due Date: {{reminder.due_date}}</small>
      </div>
    </div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <form action="{{url_for('main.delete_reminder', id=reminder.id)}}" method="POST">
          <button type="button" class="btn btn-primary">Save changes</button>
        </form>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
    {%endfor%}
</div>
